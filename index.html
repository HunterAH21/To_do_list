<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <div class="todo-header">Todo List</div>
        <ul class="todo-list">
            <li><input type="checkbox"> Attend meeting</li>
            <li><input type="checkbox" checked disabled> <span class="completed">Complete Assignment</span></li>
            <li><input type="checkbox" checked disabled> <span class="completed">Finish design for new website</span></li>
            <li><input type="checkbox"> Go to gym</li>
        </ul>
    </div>
</body>
</html>
